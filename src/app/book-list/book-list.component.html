Recent Book Reviews

<h2>Recent Book Reviews:</h2>
<div *ngFor="let book of recentBooks | async">
  <div><a [routerLink]="['/books',book.$key]">{{book.title}}</a></div>
  <div>Rating: *****</div>
  <review *ngFor="let review of book.reviews | refirebase" [review]="review">
  </review>
</div>

<h2>Other Books</h2>
<div *ngFor="let book of books | async">
  <div><a [routerLink]="['/books',book.$key]">{{book.name}}</a></div>
</div>
